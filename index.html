<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>

            <h2>Noticias del Gobierno de la Provincia</h2>

                <!-- Aquí se cargarán las noticias del feed RSS -->
            </ul>

    </header>
    
    <main>
        
        <h1>Bienvenido a Radio Actual</h1>
        <p>Escucha nuestra transmisión en vivo:</p>

        <div id="reproductor">
            <button id="play">Play</button>
            <input type="range" id="volumen" min="0" max="100" value="50">
        </div>

    </main>

    <aside>

    </aside>
    
    <footer>
        
        <div class="logo-footer">
            <img src="/images/logo-trasnparente-footer.png" alt="">
        </div>
            
        <div class="redes-sociales">
            <img src="/images/logo-facebook.png" alt="">
            <img src="/images/logo-instagram.png" alt="">
            <img src="" alt="">
        </div>

    </footer>
    
    <!-- Link js -->
    <script src="/js/main.js"></script>

    <!-- Configuracion de reproductor -->
    <script>
        soundManager.setup({
        url: '/swf/',
        onready: function() {
            // SoundManager 2 está listo para su uso
    
            // Carga un archivo de audio
            var mySound = soundManager.createSound({
            id: 'miAudio',
            url: 'https://stream-153.zeno.fm/fh68vgu6echvv?zs=O2Vz_YmPRK2LYhik5c45OA'
            });
    
            // Obtén una referencia a los elementos HTML del reproductor
            var playButton = document.getElementById('play');
            var volumenControl = document.getElementById('volumen');
    
            // Agrega un evento para reproducir el audio cuando se haga clic en el botón
            playButton.addEventListener('click', function() {
            if (mySound.paused) {
                mySound.resume();
                playButton.innerHTML = 'Pause';
            } else {
                mySound.pause();
                playButton.innerHTML = 'Play';
            }
            });
    
            // Agrega un evento para controlar el volumen
            volumenControl.addEventListener('input', function() {
            mySound.setVolume(this.value);
            });
        }
        });
    </script>

</body>

</html>
