<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Actual 93.5</title>

    <!-- Link google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">


    <!-- Link Styles -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./css-bootstrap/bootstrap.min.css">

    <!-- Link js -->
    <script src="./js/main.js"></script>
    <script src="./js-bootstrap/bootstrap.min.js"></script>

    <!-- link howler -->
    <script src="./js/howler.min.js"></script>

</head>

<body>
    
    <header>
        <div 
            class="logo"><img src="./images/logo-radio-header.png" alt="Logo de la radio">
        </div>
    </header>

    <nav class="nav">
        <div id="rss-feed">
            <h2>últimas noticias</h2>
            <ul id="news-list">
                <!-- Aquí se cargarán las noticias del feed RSS -->
            </ul>
        </div>

        <ul>
            <li>inicio</li>
            <li>principales portales</li>
            <li>Contacto</li>
        </ul>
    </nav>

   
    
    <main>
        
        <article>
            <h1>actual como vos</h1>
            <div class="reproductor">
                <p>Escucha nuestra transmisión en vivo</p>
                <button id="play-pause">Play</button>
                <input type="range" id="volume-control" min="0" max="100" value="50">
            </div>
        </article>
     
        <section>
            <p>Noticias Importabtes</p>
        </section>
    
    
    </main>

    

    
    
    <footer>
        
        <div class="logo-footer">
            <img src="./images/logo-trasnparente-footer.png" alt="">
        </div>
            
        <div class="redes-sociales">
            <img src="./images/logo-facebook.png" alt="">
            <img src="./images/logo-instagram.png" alt="">
            <img src="" alt="">
        </div>

    </footer>
    
    <!-- Script JavaScript para el reproductor de audio -->
    <script>
        // Inicializa el reproductor de audio
        var sound = new Howl({
            src: ['https://stream-153.zeno.fm/fh68vgu6echvv?zs=O2Vz_YmPRK2LYhik5c45OA'],
            volume: 1.0,  // Establece el volumen inicial (0.0 a 1.0)
            html5: true  // Usa la etiqueta HTML5 <audio> si está disponible
        });

        var playButton = document.getElementById('play-pause');
        var volumeControl = document.getElementById('volume-control');

        // Verificar el estado de reproducción
        playButton.addEventListener('click', function () {
            if (sound.playing()) {
                sound.pause();  // Pausar si está reproduciendo
                playButton.innerHTML = 'Play';
            } else {
                sound.play();  // Reproducir si no está reproduciendo
                playButton.innerHTML = 'Pause';
            }
        });

        // Controlar el volumen
        volumeControl.addEventListener('input', function () {
            var volume = parseFloat(this.value) / 100;  // Convertir el valor del rango a un valor de volumen entre 0.0 y 1.0
            sound.volume(volume);  // Establecer el volumen del sonido
        });
    </script>






</body>

</html>
