<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Actual</title>

    <!-- Link google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <!-- Link Styles -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/mediaelementplayer.css">
    
    <!-- Link js -->
    <script src="/js/main.js"></script>
    <script src="/js/control_reproductor.js"></script>
</head>

<body>
    
    <header>
        <div 
            class="logo"><img src="./images/marca_ACTUAL_935.png" alt="Logo de la radio">
        </div>
        
        <div id="rss-feed">
            <h2>Noticias del Gobierno de la Provincia</h2>
            <ul id="news-list">
                <!-- Aquí se cargarán las noticias del feed RSS -->
            </ul>
        </div>
    </header>
    
    <main>
        <h1>Bienvenido a Radio Actual</h1>
        <p>Escucha nuestra transmisión en vivo:</p>

        <audio controls>
            <source src="https://stream-153.zeno.fm/fh68vgu6echvv?zs=O2Vz_YmPRK2LYhik5c45OA" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        
    </main>
    
    <footer>
        <div class="logo-footer">
            <img src="/images/logo-trasnparente-footer.png" alt="">
        </div>
            
        <div class="redes-sociales">
            <img src="/images/logo-facebook.png" alt="">
            <img src="/images/logo-instagram.png" alt="">
            <img src="" alt="">
        </div>

    </footer>
    
    <script src="/js/player.js"></script>

</body>

</html>
